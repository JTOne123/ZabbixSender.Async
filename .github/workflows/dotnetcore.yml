name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build -c Release -f netcoreapp2.1 && dotnet build -c Debug -f netcoreapp2.1 && dotnet test --no-build ZabbixSender.Async.Tests
